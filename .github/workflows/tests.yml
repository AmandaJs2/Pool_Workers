name: tests

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
      - "main"
    tags:
      - "*"
  pull_request:


jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pip install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: 3.8
          cache: poetry

      - name: Install dep
        run: |
          python3 -V
          poetry install

      - name: Linting (flake8 & mypy)
        run: |
          python3 -V
          flake8 --version
          mypy --version







